<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bbzzpub</title>
	
	<script type="text/javascript" src="../pop/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../pop/js/front.js"></script>

	
    <link rel="stylesheet" href="../pop/css/font.css">
    <link rel="stylesheet" href="../pop/css/default.css">
    <link rel="stylesheet" href="../pop/css/form.css">
    <link rel="stylesheet" href="../pop/css/style.css">
    


</head>
<body>

<div id="wrap">
    <div w3-include-html="../pop/include/_header.html"></div>
    <div w3-include-html="../pop/include/_sidepanel.html"></div>

    <div class="quick-menu">
        <a href="#none" class="counsel">무엇을 도와드릴까요?</a>
        <a href="#none" class="quick01">빠른메뉴1</a><br>
        <a href="#none" class="quick02">빠른메뉴1</a><br>
        <a href="#none" class="close">닫기</a>
    </div>

    <div id="container">
        <div id="content">
            <h2 class="title">아이디/비밀번호 찾기</h2>

            

            <div class="login-box">

                <div class="login-info-text">
                        
                    <p class="font18">
                        고객님의 비밀번호를 재설정합니다.<br>
                        새로운 비밀번호를 입력해주세요.
                    </p>
                </div>


                <div class="join-input">
                    <h3 class="title">회원정보입력</h3>
                
                    

                    <div class="input-box disabled">
                        <label for="email">이메일</label>
                        <input type="text" disabled id="email" placeholder="abc123456@naver.com" />
                        
                    </div>

                    <div class="input-box">
                        <label for="pw">비밀번호</label>
                        <input type="text" id="pw" placeholder="영문(대/소문자), 숫자, 특수문자 중 2가지 이상 조합(8~20자)" />
                        
                    </div>

                    <div class="input-box">
                        <label for="pw1">비밀번호 확인</label>
                        <input type="text" id="pw1" placeholder="비밀번호를 다시 한 번 입력해주세요.
                        "  />
                        
                    </div>
                    <span class="text-blue mb60 tl disblock">비밀번호가 일치하지 않습니다. </span>
                 </div>        

                <div class="btn-login">
                   
                    <a href="#none" class="btn block round line-dark">변경</a>
                </div>
                    

            </div><!--//login-box-->

        </div><!--content-->
    </div><!--//container-->



   

    <div w3-include-html="../pop/include/_footer.html"></div>


    
</div>  
<script>
    includeHTML();
    </script>
</body>
