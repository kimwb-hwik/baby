<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bbzzpub</title>
	
	<script type="text/javascript" src="../pub/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../pub/js/front.js"></script>

	
    <link rel="stylesheet" href="../pub/css/font.css">
    <link rel="stylesheet" href="../pub/css/default.css">
    <link rel="stylesheet" href="../pub/css/form.css">
    <link rel="stylesheet" href="../pub/css/style.css">
<link rel="stylesheet" href="../pub/css/style-mobile.css">
    


</head>
<body>
    
<div id="wrap">
    <div w3-include-html="../pub/include/_header.html"></div>
    <div w3-include-html="../pub/include/_sidepanel.html"></div>
    <div w3-include-html="../pub/include/_snb_sub03.html"></div>

    <div class="quick-menu">
        <a href="#none" class="counsel">무엇을 도와드릴까요?</a>
        <a href="#none" class="quick01">빠른메뉴1</a><br>
        <a href="#none" class="quick02">빠른메뉴1</a><br>
        <a href="#none" class="close">닫기</a>
    </div>

    <div id="container">
        <div id="content">
            <h2 class="title">베이비 브레짜 정품 등록</h2>

            <div class="md-wrap">

                <div class="product-active">
                    <ul>
                        <li class="on">
                            <a href="#none">
                                <p class="img"><img src="../pub/images/img-product01.png" alt=""/></p>
                                <span>자동 분유제조기</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="#none">
                                <p class="img"><img src="../pub/images/img-product02.png" alt=""/></p>
                                <span>이유식 마스터기</span>
                            </a>
                        </li>
                        <li class="">
                            <a href="#none">
                                <p class="img"><img src="../pub/images/img-product03.png" alt=""/></p>
                                <span>젖병 살균 소독기</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="input-box disabled">
                    <label for="name">이름</label>
                    <input type="text" id="name" disabled  placeholder="홍길동" />
                </div>
                <div class="input-box none">
                    <label for="tel">연락처 </label>
                    <input type="text" id="name"  placeholder="010-4313-5728" />
                </div>

                <div class="input-radio none mt50 mb50">
                    <b>구매처는 어디인가요?<span class="text-red">*</span> </b> <br><br>
                    <input type="radio" id="radio01" checked><label for="radio01">네이버</label>
                    <input type="radio" id="radio02"><label for="radio02">네이버 외 온라인몰</label>
                    <input type="radio" id="radio03"><label for="radio03">이마트(스타필드)</label>
                    <input type="radio" id="radio04"><label for="radio04">스타필드</label>
                    <input type="radio" id="radio05"><label for="radio05">쿠팡</label>
                    <input type="radio" id="radio06"><label for="radio06">선물</label>
                </div>

                <div class="input-box mb50 ">
                    <label for="buy">구매일<strong class="text-red">*</strong></label>
                    <input type="text" id="buy" placeholder="" />
                    <a href="#none" class="fr icon-calendar indent">달력</a>
                </div>

                <div class="input-cont">
                    <b>정품번호 <span class="text-red">*</span> </b> <br><br>
                    <div class="cardnumber-box">
                        <input type="text" placeholder="123-aaf-bdfr-45g853" >
                    </div>
                </div>

                <div class="input-cont input-file">
                    <h3 class="title">영수증/결제사진<span class="font16 text-lightgray pl10">(10mb 이하의 jpg, png만 가능합니다.)</span></h3>
                    <a href="#none" class="fileaddbox">
                        <span>사진추가</span>
                    </a>
                    <div class="font16 mt10 text-lightgray">파일명이 표시됩니다.</div>
                </div>

                <div class="agree-input">
                    <dl>
                            <dt>
                                <b>전체동의</b>
                                <span><input type="checkbox" id="agreeAll" /><label for="agreeAll">동의</label></span>
                            </dt>
                            <dd>
                                <b>개인정보 수집 <strong class="text-red">*</strong> </b>
                                <span><input type="checkbox" checked id="agree1" /><label for="agree1">동의</label></span>
                            </dd>
                            <dd>
                                <b class="text-gray">이용동의 <strong class="text-red">*</strong> </b>
                                <span><input type="checkbox"  id="agree2" /><label for="agree2">동의</label></span>
                            </dd>
                            <dd>
                                <b class="text-gray">제품양도 <strong class="text-red">*</strong> </b>
                                <span><input type="checkbox"  id="agree3" /><label for="agree3">동의</label></span>
                                
                            </dd>
                            <dd>
                                <span class="disblock font14 text-lightgray">제품 양도시 보증기간이 소멸되니 신중하게 결정해 주세요.</span>
                            </dd>
                         
                           
                    </dl>
                </div>

                
            
                <div class="btn-list tc">
                    <a href="#none" class="btn block round line-dark">정품등록</a>
                </div>
                
            </div><!--//md-wrap-->
        </div><!--//content-->

    </div><!--//container-->



   

    <div w3-include-html="../pub/include/_footer.html"></div>


    
</div>  
<script>
includeHTML();
</script>
</body>
